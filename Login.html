<!DOCTYPE html>
<html>

<head>
    <title>nutriweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" rel="home" href="#" title="nutriweb">
                <img style="max-width:100px; margin-top: -13px;" class="pull-left" src="img/logo.gif">
            </a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a>
                    </li>
                    <li><a href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <form class="form-horizontal jumbotron span12 col-md-4 col-md-offset-4 ">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">

                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Recordarme
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a href="Menu.html" class="btn btn-primary">Ingresar
</a>
                    <div>
                        <a href="#" class="btn-link pull-right">Registrarse</a>
                    </div>
                </div>
            </div>
            </div>
        </fieldset>
    </form>
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="conteiner">
            <p class="navbar-text pull-left">
                Sitio desarrollado por team developer group
            </p>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
